      <div class="con1">
        <button (click)="search()">

            <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9" stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
        </button>
      <input
        class=" input"
        type="search"
        name="search"
        id="search"
        [(ngModel)]="searchValue"
        (input)="onSearchInputChange()"
        placeholder="Search something..."
      />
    </div>

        <option *ngFor="let leader of leaderChoices" value="{{ leader.id }}">

      <button id="leaderFilter" name="leaderFilter" (click)="filterByLeader()">

      </button>

      <h5>All Programs</h5>
      <div class="con">

      </div>
      <div class="card-container">
      </div>
      <div class="con2 float-end">

  <!-- faculty dashboard -->
  <div class="container" *ngIf="!isAdmin && !loading">
    <h5>Programs you lead</h5>
    <div class="card-container">
      <div class="card" *ngFor="let program of leadPrograms">
        <div class="card-body">
          <div class="img-container">
            <img src="#" alt="image" />
          </div>
          <div>
            <label class="title">{{ program.title }}</label>
          </div>
          <div>
            <button
              class="btn btn-primary"
              routerLink="/dashboard/program/{{ program.id }}"
            >
              View
            </button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <h5>Programs you are member of</h5>
    </div>
    <div class="card-container">
      <div class="card" *ngFor="let program of memberPrograms">
        <div class="card-body">
          <div class="img-container">
            <img src="#" alt="image" />
          </div>
          <div>
            <label class="title">{{ program.title }}</label>
          </div>
          <div>
            <button
              class="btn btn-primary"
              routerLink="/dashboard/program/{{ program.id }}"
            >
              View
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
