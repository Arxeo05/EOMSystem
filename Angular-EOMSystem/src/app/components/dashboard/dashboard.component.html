<div class="announcement" id="announcement">
  <p>
    <a href="#"> {{ notification }}. Click here to renew</a>
  </p>
</div>
<section class="content">
  <app-side-nav></app-side-nav>
  <div class="container">
    <h5>All Programs</h5>
    <div class="con">
      <button class="btn btn-primary" routerLink="/create-program">
        Add Program
      </button>
    </div>
    <div class="card-container">
      <div class="card" *ngFor="let program of programs">
        <div class="card-body">
          <div class="img-container">
            <img src="#" alt="image" />
          </div>
          <div>
            <label class="title">{{ program.title }}</label>
          </div>
          <div>
            <button
              class="btn btn-primary"
              routerLink="/dashboard/program/{{ program.id }}"
            >
              View
            </button>
          </div>
          <div>
            <button
              class="btn btn-primary"
              routerLink="/dashboard/program/edit/{{ program.id }}"
            >
              Edit
            </button>
          </div>
          <div>
            <button class="btn btn-primary" (click)="deleteProgram(program.id)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
