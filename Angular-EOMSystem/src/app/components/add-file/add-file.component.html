<div class="content">
  <app-side-nav></app-side-nav>
  <div class="container">
    <form #fileForm="ngForm" (ngSubmit)="addFile()">
      <div class="form-group">
        <label for="file">Program File</label>
        <input
          type="file"
          id="file"
          name="file[]"
          multiple
          (change)="onFileChange($event)"
        />
      </div>
      <div class="button-container">
        <button type="submit">Submit</button>
      </div>
      <div class="button-container">
        <button
          (click)="cancelStep()"
        >
          View
        </button>
      </div>
      <div class="button-container">
        <button (click)="home()">
          Home
        </button>
      </div>
      <div class="button-container" *ngIf="router.url.includes('dashboard')">
        <a (click)="goBack()" class="btn btn-danger">Back</a>
      </div>
    </form>
  </div>
</div>
