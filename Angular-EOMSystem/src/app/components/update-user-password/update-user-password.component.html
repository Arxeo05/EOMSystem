<div class="container1 d-flex align-items-end flex-column">
  <div class="card bg-dark">
    <div class="card-header">
      <img
        src="../../../assets/images/bsulogo.png"
        style="width: 10%; height: auto; max-width: 300px"
      />
      <br />
      <h6 class="pt-4">Edit User</h6>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <form #userForm="ngForm" (ngSubmit)="updateUserPassword()">
          <div class="row">
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="form.password"
                required
              />
            </div>
            <div class="col mb-3">
              <label for="cpassword" class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="password_confirmation"
                name="password"
                [(ngModel)]="form.password_confirmation"
                required
              />
            </div>
            <div
              class="alert alert-danger"
              role="alert"
              [hidden]="!error.password"
            >
              {{ error.password }}
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!userForm.valid"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
