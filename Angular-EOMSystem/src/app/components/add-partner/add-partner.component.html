<div class="content">
  <app-side-nav></app-side-nav>
  <div class="container">
  <div class="card">
    <div class="card-header">
      <br />
      <h6 class="pt-4">Add Program Partner</h6>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <form #partnerForm="ngForm" (ngSubmit)="addPartner()">
          <div class="row">
            <div class="col mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                [(ngModel)]="form.name"
                required
              />
            </div>
            <div class="alert alert-danger" role="alert" [hidden]="!error.name">
              {{ error.name }}
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                [(ngModel)]="form.address"
                required
              />
            </div>
            <div
              class="alert alert-danger"
              role="alert"
              [hidden]="!error.adress"
            >
              {{ error.adress }}
            </div>
            <div class="mb-3">
              <label for="contactPerson" class="form-label"
                >Contact Person</label
              >
              <input
                type="text"
                class="form-control"
                id="contactPerson"
                name="contactPerson"
                [(ngModel)]="form.contactPerson"
                required
              />
            </div>
            <div
              class="alert alert-danger"
              role="alert"
              [hidden]="!error.contactPerson"
            >
              {{ error.contactPerson }}
            </div>
            <div class="mb-3">
              <label for="contactNumber" class="form-label"
                >Contact Number</label
              >
              <input
                type="text"
                class="form-control"
                id="contactNumber"
                name="contactNumber"
                [(ngModel)]="form.contactNumber"
                required
              />
            </div>
            <div
              class="alert alert-danger"
              role="alert"
              [hidden]="!error.contactNumber"
            >
              {{ error.contactNumber }}
            </div>
            <div class="mb-3">
              <label for="photo" class="form-label">MOA File</label>
              <input
                type="file"
                class="form-control"
                id="MoaFile"
                name="MoaFile"
                [(ngModel)]="form.MoaFile"
                required
                (change)="onFileChange($event)"
              />
            </div>
            <div
              class="alert alert-danger"
              role="alert"
              [hidden]="!error.MoaFile"
            >
              {{ error.MoaFile }}
            </div>
            <div class="mb-3">
              <label for="startPartnership" class="form-label"
                >Start of Partnership</label
              >
              <input
                type="date"
                class="form-control"
                id="startPartnership"
                name="startPartnership"
                [(ngModel)]="form.startPartnership"
                required
              />
            </div>
            <div
              class="alert alert-danger"
              role="alert"
              [hidden]="!error.startPartnership"
            >
              {{ error.startPartnership }}
            </div>
            <div class="col mb-3"></div>
            <div class="mb-3">
              <label for="endPartnership" class="form-label"
                >End of Partnership</label
              >
              <input
                type="date"
                class="form-control"
                id="endPartnership"
                name="endPartnership"
                [(ngModel)]="form.endPartnership"
                required
                [min]="form.startPartnership"
              />
            </div>
          </div>
          <button
            type="submit"
            class="learn-more"
            [disabled]="!partnerForm.valid"
          >
            Submit
          </button>
        </form>
        <div class="button-container">
          <a
          class="learn-more"
            (click)="cancelStep()"
          >
            Next Step
          </a>
        </div>
        <div class="button-container">
          <a
            (click)="home()"
            class="learn-more"
          >
            Home
          </a>
        </div>
        <div class="button-container" *ngIf="router.url.includes('dashboard')">
          <a (click)="goBack()" class="learn-more">Back</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
