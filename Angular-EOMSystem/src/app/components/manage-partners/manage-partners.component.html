<div class="content">
  <app-side-nav></app-side-nav>
  <div class="container">
    <div class="title-container">
      <button type="button" class="btn btn-outline-primary" routerLink="/dashboard/program/2">Back</button>
      <h3>Partner Details</h3>
    </div>

    <form>
      <br>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Partner Name">
      </div>
      <br>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Partner Address">
      </div>
      <br>
      <div class="form-group">
        <label for="contact-person">Contact Person</label>
        <input type="text" class="form-control" id="contact-person" placeholder="Partner Contact Person">
      </div>
      <br>
      <div class="form-group">
        <label for="contact-number">Contact Number</label>
        <input type="tel" class="form-control" id="contact-number" placeholder="Partner Contact Number">
      </div>
      <br>
      <div class="form-group">
        <label for="moa-file">MOA File</label>
        <div class="file-container">
          <input type="file" class="form-control" id="moa-file">
          <button type="button" class="btn btn-primary">Download</button>
          <button type="button" class="btn btn-primary">Print</button>
        </div>
      </div>
      <br>
      <div class="date-container">
        <div class="form-group">
          <label for="start-date">Start Date</label>
          <input type="date" class="form-control" id="start-date">
        </div>
        <div class="form-group">
          <label for="end-date">Expiration Date</label>
          <input type="date" class="form-control" id="end-date">
        </div>
      </div>
      <br>
      <div class="button-container">
        <button type="submit" class="btn btn-primary">Renew</button>
      </div>
    </form>
  </div>
</div>
