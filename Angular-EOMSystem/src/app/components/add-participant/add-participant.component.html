<div class="content">
  <app-side-nav></app-side-nav>
  <div class="container">
  <div class="card">
    <div class="card-header">
      <br />
      <h6 class="pt-4">Add Program Participant</h6>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <form #partnerForm="ngForm" (ngSubmit)="addParticipant()">
          <div
            class="row"
            *ngFor="let participant of participants; let i = index"
          >
            <div class="col mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                [(ngModel)]="participant.name"
                required
              />
            </div>
            <div class="alert alert-danger" role="alert" [hidden]="!error.name">
              {{ error.name }}
            </div>
            <button class="learn-more" type="button" (click)="removeUser(i)" *ngIf="i > 0">
              Remove
            </button>
          </div>
          <button class="learn-more" type="button" (click)="addUser()">Add Item</button>
          <br>
          <button
            type="submit"
            class="learn-more"
            [disabled]="!partnerForm.valid"
          >
            Submit
          </button>
        </form>
        <div class="button-container">
          <a
          class="learn-more"
            (click)="cancelStep()"
          >
            Next Step
          </a>
        </div>
        <div class="button-container">
          <a
          class="learn-more"
            (click)="home()"
          >
            Home
          </a>
        </div>
        <div class="button-container" *ngIf="router.url.includes('dashboard')">
          <a (click)="goBack()" class="learn-more">Back</a>
        </div>
      </div>
    </div>
  </div>
</div>
