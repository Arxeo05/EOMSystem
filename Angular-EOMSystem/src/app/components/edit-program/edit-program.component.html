<div class="content">
  <app-side-nav></app-side-nav>
  <div class="container">
    <h3>Edit Extenstion Program</h3>

    <form #programForm="ngForm" (ngSubmit)="editProgram()">
      <div class="form-group">
        <label for="title">Extension Program Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          [(ngModel)]="form.title"
          required
        />
      </div>
      <br />
      <div class="date-container">
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input
            type="date"
            class="form-control"
            id="startDate"
            name="startDate"
            [(ngModel)]="form.startDate"
            required
          />
        </div>
        <div class="form-group">
          <label for="endDate">End Date</label>
          <input
            type="date"
            class="form-control"
            id="endDate"
            name="endDate"
            [(ngModel)]="form.endDate"
            required
          />
        </div>
      </div>
      <br />
      <div class="form-group">
        <label for="place">Place</label>
        <input
          type="text"
          class="form-control"
          id="place"
          name="place"
          [(ngModel)]="form.place"
          required
        />
      </div>
      <div class="form-group">
        <label for="leaderId">Program Lead</label>
        <select
          class="form-control"
          id="leaderId"
          name="leaderId"
          [(ngModel)]="form.leaderId"
          requred
        >
          <option [ngValue]="null" [disabled]="true">
            Select Program Leader
          </option>
          <option *ngFor="let leader of leaderChoices" value="{{ leader.id }}">
            {{ leader.name }}
          </option>
        </select>
      </div>
      <br />
      <div class="form-group">
        <label for="additionalDetail">Additional Program Details</label>
        <textarea
          class="form-control"
          id="additionalDetail"
          name="additionalDetail"
          rows="3"
          [(ngModel)]="form.additionalDetail"
          required
        ></textarea>
      </div>
      <br />
      <div class="button-container">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
