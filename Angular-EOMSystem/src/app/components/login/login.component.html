<div class="col-md-8 h-100 w-100 mt-5">
  <div class="card">
    <div class="card-body">
      <h5 class="text-center">Login</h5>
      <form #loginForm="ngForm" (ngSubmit)="submitLogin()">
        <div class="alert alert-danger" role="alert" [hidden]="!error">
          {{ error }}
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="form.email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="form.password"
            required
          />
        </div>
        <div class="d-grid gap-2 mt-4">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!loginForm.valid"
        >
          <h6 class="text-center">Submit</h6>
        </button>
      </div>
      </form>
    </div>
  </div>
</div>
