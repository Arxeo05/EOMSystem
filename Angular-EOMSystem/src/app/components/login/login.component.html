<div class="col-8">
  <div class="card">
    <div class="card-header">Log-In</div>
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="submitLogin()">
        <div class="alert alert-danger" role="alert" [hidden]="!error">
          {{ error }}
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="form.email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="form.password"
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!loginForm.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
